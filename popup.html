<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 id="main-title">
        <a href="https://e3.nycu.edu.tw">E3 Schedule</a>
        <span id="refresh-btn" class="fa fa-refresh"></span>
    </h1>
    <hr>
    <div id="notification" class="error" style="display: none"></div>
    <div id="main-container">
        <div class="container">
            <h2 id="in-progress-title" class="title">In Progress</h2>
            <table id="in-progress-container">
                <tr>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>Due Date</th>
                    <th>Submission Status</th>
                </tr>
            </table>
        </div>
        <div class="container">
            <h2 id="submitted-title" class="title">Submitted</h2>
            <table id="submitted-container">
                <tr>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>Due Date</th>
                    <th>Submission Status</th>
                </tr>
            </table>
        </div>
        <div class="container">
            <h2 id="overdue-title" class="title">Overdue</h2>
            <table id="overdue-container">
                <tr>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>Due Date</th>
                    <th>Submission Status</th>
                </tr>
            </table>
        </div>
    </div>
    <footer>Â© <a href="https://github.com/SiriusKoan">SiriusKoan</a></footer>
    <script src="index.js"></script>
  </body>
</html>
